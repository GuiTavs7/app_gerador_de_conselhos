<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    
    <title>App Gerador de Conselhos</title>
</head>

<body>

    <main class="cartao">

        <div class="conselho">
            <h2 class="id-conselho">Versículo # 117</h2>
            <p class="descricao-conselho">"Bem-aventurado aquele que teme ao Senhor e anda nos seus caminhos."</p>
            <picture>
                <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img src="./src/images/pattern-divider-desktop.svg" alt="Pattern divider">
            </picture>
            <button class="atualizar-conselho">
                <img src="./src/images/icon-dice.svg" alt="Ícone Dado">
            </button>
        </div>

    </main>

    <script src="./src/js/script.js"></script>

</body>

</html>
